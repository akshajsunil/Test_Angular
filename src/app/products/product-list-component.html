

    <div class="card">
        <div class="card-header">
            {{pageTitle}}
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-2">Filter By</div>
                <div class="col-md-4">
                    <input type="text" 
                    [(ngModel)] ='listFilter'>

                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Filtered by: {{listFilter}} </h4>
                </div>
            </div>
            <table class="table" *ngIf="products.length">
                <thead>
                    <tr>
                        <th>
                            <button (click)="toggleImage()" class="btn btn-primary">
                                {{showImage?'Hide':'Show'}} Image
                            </button>
                            
                        </th>
                        
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    
                    </tr>
                </thead>
                <tbody>
                   <tr *ngFor="let product of filteredProducts" >
                    <td><img [src]="product.imageUrl" [title]="product.productName" [style.width.px]="imageWidth" [style.Margin.px]="imageMargin" alt="" *ngIf="showImage"></td>
                    <td><a [routerLink]="['/products',product.productId]">{{product.productName}}</a></td>
                    <td>{{product.productCode | lowercase | convertToSpaces:'-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'INR'| lowercase}}</td>
                    <td><pm-star [rating]="product.starRating" (ratingClicked)="OnRatingClicked($event)" ></pm-star></td>

                   </tr>
                </tbody>
            </table>
        </div>
    </div>
